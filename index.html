<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.5">
    <title>Room Explorer Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-frame"> <!-- Adding a frame around the game -->
        <div id="game-image-container">
            <img id="game-image" src="https://th.bing.com/th/id/OIG4.Y6R.WSvRLhIbyI9lIJum?pid=ImgGn" alt="Game Image" usemap="#image-map">
            <map name="image-map">
                <area target="_blank" alt="Light" coords="165,671,218,590" shape="rect" onclick="explore('Light', this.href, event); event.preventDefault();">
                <area target="_blank" alt="Key" coords="34,799,31" shape="circle" onclick="explore('Key', this.href, event); event.preventDefault();">
                <area target="_blank" alt="Book" coords="55,911,268,840,266,897,53,979" shape="poly" onclick="explore('Book', this.href, event); event.preventDefault();">
                <area target="_blank" alt="Star" coords="85,148,59" shape="circle" onclick="explore('Star', this.href, event); event.preventDefault();">
                <area target="_blank" alt="Glass" coords="792,232,27" shape="circle" onclick="explore('Glass', this.href, event); event.preventDefault();">
                <area target="_blank" alt="Treasure" coords="24,651,90,583" shape="rect" onclick="explore('Treasure', this.href, event); event.preventDefault();">
                <!-- New snippet added below -->
                <area alt="Light" coords="165,671,218,590" shape="rect" onclick="explore('Light', event)">
                <area alt="Key" coords="34,799,31" shape="circle" onclick="explore('Key', event)">
                <area alt="Book" coords="55,911,268,840,266,897,53,979" shape="poly" onclick="explore('Book', event)">
                <area alt="Star" coords="85,148,59" shape="circle" onclick="explore('Star', event)">
                <area alt="Glass" coords="792,232,27" shape="circle" onclick="explore('Glass', event)">
                <area alt="Treasure" coords="24,651,90,583" shape="rect" onclick="explore('Treasure', event)">
            </map>
        </div>
    </div>
    <div id="found-items">
        <!-- Found item images will be displayed here -->
    </div>
    <div id="reset-container">
        <button id="reset-button" onclick="resetGame()">RESET</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
